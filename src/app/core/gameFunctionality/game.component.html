<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div *ngIf="!showGame" class="d-flex justify-content-center divCenter">
            <div class="col">
                <div class="row">
                    <h3>Mitspieler:</h3>
                </div>
                <div style="width: 30rem">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="row mt-3" style="width: 30rem">
                    <div class="col">
                        <button type="button" (click)="cancel()" class="btn btn-danger">Abbrechen</button>
                    </div>
                    <div class="col colDisplay">
                        <button type="button" (click)="play()" class="btn btn-success">Start</button>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="showGame" class="d-flex justify-content-center">
                <div class="card cardBorders" style="width: 18rem; height: 25rem">
                    <div class="card-body">
                        <h5 class="card-title">Namen .... </h5>
                        <div>
                            ... Text...
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col">
                                <button type="button" (click)="cancel()" class="btn btn-danger">Beenden</button>
                            </div>
                            <div class="col colDisplay">
                                <button type="button" (click)="next()" class="btn btn-success" style="margin-right: 8px">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
