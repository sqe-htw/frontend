<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="d-flex justify-content-center divCenter">
            <div class="col">
                <div class="row">
                    <h3>Mitspieler:</h3>
                </div>
                <div style="width: 30rem">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Schreibe hier deine Mitspieler, komma-seppariert, hin" #name></textarea>
                </div>
                <div class="row mt-3" style="width: 30rem">
                    <div class="col">
                        <button type="button" id="cancelButton" (click)="cancel()" class="btn btn-danger">Abbrechen</button>
                    </div>
                    <div class="col colDisplay">
                        <button type="button" id="playButton" (click)="play(name.value)" class="btn btn-success">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
